<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejericio 6</title>
    <style>
      h1 {
        color: red;
      }
      div {
        width: 100px;
        height: 100px;
        margin-top: 20px;
      }
      #caja1 {
        background-color: rgba(152, 251, 152, 0);
      }
      #caja2 {
        background-color: rgba(152, 251, 152, 0.3);
      }
      #caja3 {
        background-color: rgba(152, 251, 152, 0.7);
      }
      #caja4 {
        background-color: rgba(152, 251, 152, 1)
      }
    </style>
  </head>
  <body>
    <h1>Pruebas con fondos y opacidad</h1>
    Usamos la propiedad rgba
    <div id="caja1">Opacidad 0</div>
    <div id="caja2">Opacidad 0.3</div>
    <div id="caja3">Opacidad 0.7</div>
    <div id="caja4">Opacidad 1</div>
  </body>
</html>

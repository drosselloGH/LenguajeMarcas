<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26</title>
    <script src="https://kit.fontawesome.com/a99fd77c46.js" crossorigin="anonymous"></script>
    <style>
        h1{
            color: green;
        }
        ul{
            list-style-type: none;
        }
        li{
            line-height: 2;
        }
        .ambulancia{
            color: orange;
        }
        .bus{
            color: brown;
        }
        .coche{
            color: green;
        }
        .moto{
            color: lime;
        }
        .camion{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Iconos de Font Awesome</h1>
    <p>En Font Awesome disponemos de los siguientes iconos de automoción</p>
    <ul>
        <li><i class="fa-solid fa-truck-medical ambulancia"></i> Ambulancia</li>
        <li><i class="fa-solid fa-bus bus"></i> Autobús</li>
        <li><i class="fa-solid fa-car coche"></i> Coche</li>
        <li><i class="fa-solid fa-motorcycle moto"></i> Motocicleta</li>
        <li><i class="fa-solid fa-truck camion"></i> Camión</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 5</title>
    <style>
        h1{
            color: red;
        }
        div{
            background-color: palegreen;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        #caja1{
            opacity: 0;
        }
        #caja2{
            opacity: 0.3;
        }
        #caja3{
            opacity: 0.7;
        }
        #caja4{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Pruebas con fondos y opacidad</h1>
    Usamos la propiedad opacity
    <div id="caja1">Opacidad 0</div>
    <div id="caja2">Opacidad 0.3</div>
    <div id="caja3">Opacidad 0.7</div>
    <div id="caja4">Opacidad 1</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        div{
            font-size: 18px;
            height: 150px;
            width: 250px;
        }
        #caja1{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border:3px rgb(200, 200, 0) solid;
        }
        #caja2{
            background-color: rgb(0, 180, 180);
            color: rgb(240, 240, 240);
            border: 3px rgb(220, 0, 220) solid;
        }
    </style>
</head>
<body>
    <h1>Colores en CSS</h1>
    <div id="caja1"><p>Ahora probamos con colores definidos como RGB</p></div><br>
    <div id="caja2"><p>Ahora probamos con colores definidos como RGB</p></div>
</body>
</html>

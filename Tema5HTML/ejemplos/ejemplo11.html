<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 11</title>
    <style>
        a{
            text-decoration: line-through;
            color: salmon;
        }
        .subrayado{
            text-decoration: underline;   
            text-decoration-color: red;      
            text-decoration-style: double;   
            text-decoration-thickness: 3px;
        }
    </style>
</head>
<body>
    <h1>Text decoration</h1>
    <p>Se llama <span class="subrayado">atributos estáticos</span> a aquéllos que tienen el mismo valor para todos los objetos de la <a href="https://es.wikipedia.org/wiki/Programaci%C3%B3n_orientada_a_objetos">clase</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 5</title>
    <style>
        div{
            width: 200px;
            height: 150px;
        }
        #caja1{
            /*tipos de bordes*/
            background-color: chartreuse;
            border-top: 3px solid red;
            border-bottom: 5px dashed black;
            border-left: 10px dotted brown;
            border-right: 10px dotted brown;
        }

        #caja2{
            background-color: #f8cf9c;
            border: 2px solid #094fe7;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Bordes en CSS</h1>
    <div id="caja1"></div>
    <br>
    <div id="caja2"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <style>
        div {
            width: 200px;
            height: 150px;
        }

        #caja1 {
            background-color: rgb(150, 150, 50);
            /*opacity afecta a todo el div*/
            opacity: 0.7;
        }

        #caja2 {
            background-color: rgba(150, 150, 50, 0.7);
        }
    </style>
</head>

<body>
    <div id="caja1">
        div con opacidad regulada con opacity
    </div>
    <br>
    <div id="caja2">
        div con opacidad regulada con rgba
    </div>
</body>

</html>

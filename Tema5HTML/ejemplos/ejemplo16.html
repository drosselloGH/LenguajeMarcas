<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 16</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
        }
        .contenedor{
            background-color: paleturquoise;
            margin: 0 auto;
            width: 70%;
            margin-top: 20px;
        }
        .mitad-contenedor{
            background-color: palegoldenrod;
            width: 50%;
        }
        .mitad-pantalla{
            background-color: chartreuse;
            width: 50vw;
        }
    </style>
</head>
<body>
    <h1>Unidades de mdedida en CSS II</h1>
    <div class="contenedor">
        <div class="mitad-contenedor">
            Este div tiene como ancho el 50% de su contenedor
        </div>
    </div>

    <div class="contenedor">
        <div class="mitad-pantalla">
            Este div tiene como ancho la mitad de la pantalla
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 9</title>
    <style>
        .caja-outline{
            width: 200px;
            height: 150px;
            background-color: coral;
            padding: 5px;
            border: 2px solid #47f41c;
            /*establece otro "borde"*/
            outline: 4px dotted blue;
            /*deja un espacio entre el borde y el outline*/
            outline-offset: 10px;

            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Outline</h1>

    <div class="caja-outline">Esto es un div con borde y outline</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linea_centrada{
            height: 300px;
            border: 1px solid red;
            /* asi ponemos la frase en el centro de altura */
            line-height: 300px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Centrar una linea de texto usando line-height</h1>
    <div class="linea_centrada">
        Ésta es una línea centrada en vertical
    </div>
</body>
</html>

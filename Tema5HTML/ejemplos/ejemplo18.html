<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 18</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .verde{
            color: green;
            font-size: 1.5rem;
        }
        .amarillo{
            color: rgb(184, 184, 0);
            font-size: 2rem;
        }
        .azul{
            color: blue;
        }
        .rojo{
            color: red;
        }
    </style>
</head>

<body>
    <h1>Bootstrap icons</h1>
    <!--tambien se le puded asignar estilos a los iconos-->
    <p><i class="bi bi-alarm verde"></i>Alarma</p>
    <p><i class="bi bi-airplane amarillo"></i>Avion</p>
    <p><i class="bi bi-calendar-check azul"></i>Calendario</p>
    <p><i class="bi bi-bookmark-star rojo"></i>Marcador</p>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 17</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">

    <style>
        .noto {
            font-family: 'Noto Serif', serif;
        }
        .roboto{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Google Fonts</h1>
    <p class="noto">Este parrafo usa la fuente Noto Serif</p>
    <p class="roboto">Este parrafo usa la fuente Roboto</p>
</body>

</html>
